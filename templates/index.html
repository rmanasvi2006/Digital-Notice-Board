<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notice Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .notice-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .notice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .notice-image {
            max-height: 400px;
            object-fit: cover;
        }
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .search-section {
            margin-bottom: 30px;
        }
        .category-filter {
            margin-bottom: 15px;
        }
        .category-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Digital Notice Board</h1>

        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search notices...">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="">Loading categories...</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Notices Grid -->
        <div class="row" id="noticesGrid">
            {% for notice in notices %}
            <div class="col-md-4 mb-4">
                <div class="card notice-card">
                    <img src="{{ notice.image_path }}" class="card-img-top notice-image" alt="{{ notice.title }}">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('view_notice', notice_id=notice.id) }}" class="text-decoration-none text-dark">{{ notice.title }}</a></h5>
                        {% if notice.description %}
                        <p class="card-text">{{ notice.description }}</p>
                        {% endif %}
                        {% if notice.category %}
                        <span class="badge bg-primary">{{ notice.category }}</span>
                        {% endif %}
                        <p class="card-text text-muted">
                            <small>Posted: {{ notice.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <a href="/admin" class="btn btn-primary admin-btn">
        <i class="fas fa-user-shield"></i> Admin Panel
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/categories');
                const categories = await response.json();
                const select = document.getElementById('categoryFilter');
                
                // Clear existing options
                while (select.firstChild) {
                    select.removeChild(select.firstChild);
                }
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = 'all';
                defaultOption.textContent = 'All Categories';
                select.appendChild(defaultOption);
                
                // Add categories
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Search function
        async function searchNotices() {
            const query = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            
            window.location.href = `/search?q=${encodeURIComponent(query)}&category=${encodeURIComponent(category)}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load categories
            loadCategories();
            
            // Setup search
            document.getElementById('searchButton').addEventListener('click', searchNotices);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchNotices();
                }
            });
            
            // Setup category filter
            document.getElementById('categoryFilter').addEventListener('change', searchNotices);
        });
    </script>
</body>
</html>
